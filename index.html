<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Corpo e Saúde</title>

    <!-- fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"> 

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">

    <!-- scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/bf7e05c402.js" crossorigin="anonymous"></script>

    <!-- progress bar -->
    <script src="js/progressbar.min.js"></script>

    <!-- parallax -->
    <script src="https://cdn.jsdelivr.net/parallax.js/1.4.2/parallax.min.js"></script>

</head>
<body>

    <!-- barra de navegação e logo -->
    <header>
        <div class="container" id="nav-container">
            <nav class="navbar navbar-expand-lg fixed-top">
                <a href="#" class="navbar-brand">
                    <!-- logo precisa ser colocada aqui -->
                    <img id="logo" src="img/corpo-e-saude-logo.jpg" alt="CORPO E SAÚDE"> Corpo e Saúde
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="navbar-links"
                    aria-controls="navbar-links" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbar-links">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" id="home-menu">Home</a>
                        <a class="nav-item nav-link" id="about-menu">Introdução</a>
                        <a class="nav-item nav-link" id="specialists-menu">O que os Especialista dizem?</a>
                        <a class="nav-item nav-link" id="exercises-menu">Exercícios Físicos em Casa</a>
                        <a class="nav-item nav-link" id="food-menu">Alimentos Saudáveis</a>
                        <a class="nav-item nav-link" id="contato-menu">Contato</a>
                    </div>
                </div>
            </nav>

        </div>    
    </header>
    <main>
        <div class="container-fluid">
            <div id="mainSlider" class="carousel slide" data-bs-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-bs-target="#mainSlider" data-bs-slide-to="0" class="active"></li>
                    <li data-bs-target="#mainSlider" data-bs-slide-to="1"></li>
                    <li data-bs-target="#mainSlider" data-bs-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="img/exercicio1.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Qual a importância de uma vida saudável?</h2>
                            <a href="#" class="main-btn">Saúde e Bem-Estar</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/exercicio3.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Exercícios Físicos e a Saúde</h2>
                            <a href="#" class="main-btn">Exercícios Físicos</a>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="img/alimento1.jpg" class="d-block w-100">
                        <div class="carousel-caption d-none d-md-block">
                            <h2>Alimentação e Saúde</h2>
                            <a href="#" class="main-btn">Alimentação Saudável</a>
                        </div>
                    </div>
                </div>
    
                <a href="#mainSlider" class="carousel-control-prev" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </a>
                <a href="#mainSlider" class="carousel-control-next" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </a>
            </div>
        </div>
    </main>

    <script src="js/scripts.js"> </script>
    
</body>
</html>
